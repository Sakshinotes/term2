<!DOCTYPE html>
<html>
    <title>Sakshi's notes for term 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">-->
    <style>
        .mySlides {display:none; text-align: center;}
        .center {text-align:center;}
        .content {text-align:center; border: 1px solid teal}
    </style>
<body>

    <div class="container">
        <h2>Macroeconomics</h2>
        <p>Quiz 1 portion (upto 13/10/16)</p>
    </div>

    <div class="content">
        <img class="mySlides" src="page1.jpg" style="width:100%">
        <img class="mySlides" src="page2.jpg" style="width:100%">
        <img class="mySlides" src="page3.jpg" style="width:100%">
    </div>

    <div class="center">
        <div class="section">
            <button class="btn" onclick="plusDivs(-1)">Prev</button>
            <button class="btn" onclick="plusDivs(1)">Next</button>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        function plusDivs(n) {
            showDivs(slideIndex += n);
        }
        function currentDiv(n) {
            showDivs(slideIndex = n);
        }
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-red", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-red";
    }
    </script>
</body>
</html>
